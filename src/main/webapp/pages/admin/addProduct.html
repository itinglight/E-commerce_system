<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/admin/addproduct.css">
</head>
<body>
    <div class="addBorder">
       <form action="/addProduct" method="post">
         <!-- 商品id kind  名称 图片路径 描述 价格 库存 销量 -->
         <!-- 商品(product_id,product_nameme,kind_id,img_url,desc,prise,stock,sales_volume) -->
         <h2>录入产品</h2>
         <span>产品名称:</span>
         <input type="text" name="product_name">
         <br>
         <span>图片路径:</span>
         <input type="text" name="img_url">
         <br>
         <div class="kindsborder">
            
            <div class="kinds">
                <span>时下流行</span>
                <input type="radio" name="kinds" value="1">
                <span>时尚服装</span>
                <input type="radio" name="kinds" value="2">
                <span>休闲食品</span>
                <input type="radio" name="kinds" value="3">
                <br>
                <span>数码产品</span>
                <input type="radio" name="kinds" value="4">
                <span>运动产品</span>
                <input type="radio" name="kinds" value="5">
                <span>日用百货</span>
                <input type="radio" name="kinds" value="6">
            </div>
         </div>
         
         <br>
         <br>
         <br>


         <span>描述:</span>
         <input type="text" name="desc">
         <br>
         <span>价格:</span>
         <input type="text" name="prise">
         <br>
         <span>库存</span>
         <input type="text" name="stock">
         <br>
        <input type="submit">
       </form>
    </div>
</body>
</html>
